  <button onclick="startTimer()">Start</button>
  <button onclick="stopTimer()">Stop</button>
  <div class="wynik" id="wynik">Zarobiłeś: 0 zł</div>

  <script>
    let timer = null;
    let start = null;
    let stawka = 0;

    function startTimer() {
      if (timer) clearInterval(timer);
      stawka = parseFloat(document.getElementById('stawka').value);
      if (!stawka || stawka <= 0) {
        alert('Podaj poprawną stawkę.');
        return;
      }
      start = Date.now();
      timer = setInterval(() => {
        const elapsed = (Date.now() - start) / 1000;
        const earned = stawka * (elapsed / 3600);
        document.getElementById('wynik').innerText = 'Zarobiłeś: ' + earned.toFixed(2) + ' zł';
      }, 1000);
    }

    function stopTimer() {
      if (timer) {
        clearInterval(timer);
        timer = null;
      }
    }

    window.onload = function () {
      const saved = localStorage.getItem('timezone');
      if (saved) document.getElementById('timezone').value = saved;
      document.getElementById('timezone').addEventListener('change', function () {
        localStorage.setItem('timezone', this.value);
      });
    };
  </script>
