<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kalkulator zarobków z historią</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#222222">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      overflow: hidden;
    }
    .container, .history-wrapper {
      flex: 1 1 50%;
      overflow-y: auto;
      min-width: 0;
    }
    .history {
      max-height: 100%;
      overflow-y: auto;
      border-left: 2px solid #ddd;
      padding-left: 15px;
      transition: all 0.3s ease;
    }
    input, button, textarea {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      width: 100%;
    }
    .wynik {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .green { background-color: green; color: white; }
    .gold { background-color: gold; color: black; }
    .red { background-color: red; color: white; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
      font-size: 14px;
    }
    th { background-color: #f4f4f4; }
    .checkbox-container {
      font-size: 14px;
      margin-top: 5px;
    }
    .delete-btn {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
    .delete-btn:hover {
      text-decoration: underline;
    }
    @media (max-width: 1000px) {
      body {
        flex-direction: column;
        overflow-y: auto;
      }
      .container, .history-wrapper {
        flex: 1 1 100%;
        border-left: none;
        max-height: none;
      }
      .history {
        border-left: none;
        padding-left: 0;
      }
    }
  </style>
</head>
<body>
<!-- ... cała treść kalkulatora ... -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => {
      console.log("✅ Service Worker zarejestrowany!");
    }).catch(error => {
      console.error("❌ Błąd rejestracji Service Workera:", error);
    });
  }
</script>
</body>
</html>
